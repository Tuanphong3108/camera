<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ngôn Ngữ</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện nhanh và đẹp -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <!-- Tiêu đề mới đã được thêm vào đây -->
    <h1 class="text-3xl sm:text-4xl font-bold mb-12 text-center">Choose your language / Chọn ngôn ngữ của bạn</h1>
    
    <!-- Container chính để chứa các nút -->
    <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
        
        <!-- Nút Tiếng Việt -->
        <a 
            href="https://tuanphong3108.github.io/camera/vietnamese.html" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 active:scale-95 text-xl w-64 text-center"
        >
            Tiếng Việt
        </a>

        <!-- Nút English -->
        <a 
            href="https://tuanphong3108.github.io/camera/english.html" 
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 active:scale-95 text-xl w-64 text-center"
        >
            English
        </a>

    </div>

</body>
</html>
