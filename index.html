    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            gap: 1rem;
        }

        /* ·∫®n thanh cu·ªôn */
        ::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 100%;
            max-width: none;
            height: 100%;
            max-height: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #camera-screen {
            animation: flyIn 1s ease-out forwards;
        }

        #video-container, #photo-container, #recorded-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #111;
            border-radius: 0;
            position: relative;
        }

        video, canvas, img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
        }

        #camera-video {
            transform: scaleX(-1);
        }

        #photo-container, #recorded-video-container {
            display: none;
        }

        #recording-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 0.75rem;
            height: 0.75rem;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes flyIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #play-pause-button {
            width: 4rem;
            height: 4rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #play-pause-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #restart-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }
        
        #camera-toggle-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            width: 2.5rem;
            height: 2.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        #camera-toggle-button.hidden {
            display: none;
        }

        #recording-timer {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 0.75rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 9999px;
            font-size: 0.875rem;
            color: white;
            z-index: 10;
            display: none;
        }
        
        #timer-countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 100;
        }

        #splash-icon {
            width: 150px;
            height: 150px;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .control-buttons-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        }

        .control-buttons-wrapper .flex {
            width: 100%;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .control-buttons-wrapper {
                bottom: 2rem;
            }
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .filter-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .filter-button.active {
            background-color: white;
            color: black;
            font-weight: 600;
            border-color: white;
        }
        
        .timer-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }
        .timer-button {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .timer-button.active {
            background-color: white;
            color: black;
            font-weight: 600;
            border-color: white;
        }
        
        .sepia { filter: sepia(100%); }
        .grayscale { filter: grayscale(100%); }
        .vivid { filter: brightness(1.2) saturate(1.5); }

            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .button-icon {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>

    <script>
        // Ch·∫∑n menu chu·ªôt ph·∫£i tr√™n to√†n b·ªô trang
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });

        // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
        const cameraScreen = document.getElementById('camera-screen');
        const splashScreen = document.getElementById('splash-screen');
        
        const videoElement = document.getElementById('camera-video');
        const canvasElement = document.getElementById('photo-canvas');
        const capturedImage = document.getElementById('captured-image');
        const recordedVideoElement = document.getElementById('recorded-video');
        const captureButton = document.getElementById('capture-button');
        const downloadButton = document.getElementById('download-button');
        const retakeButton = document.getElementById('retake-button');
        const statusMessage = document.getElementById('status-message');
        const videoContainer = document.getElementById('video-container');
        const photoContainer = document.getElementById('photo-container');
        const recordedVideoContainer = document.getElementById('recorded-video-container');
        const recordingIndicator = document.getElementById('recording-indicator');
        const modePhotoButton = document.getElementById('mode-photo-button');
        const modeVideoButton = document.getElementById('mode-video-button');
        const modeButtonsContainer = document.getElementById('mode-buttons-container');
        const restartButton = document.getElementById('restart-button');
        const recordingTimer = document.getElementById('recording-timer');
        const timerCountdown = document.getElementById('timer-countdown');
        const cameraToggleButton = document.getElementById('camera-toggle-button');

        // N√∫t ƒëi·ªÅu khi·ªÉn video t√πy ch·ªânh
        const videoOverlay = document.getElementById('video-overlay');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        // N√∫t b·ªô l·ªçc v√† h·∫πn gi·ªù
        const filterSection = document.getElementById('filter-section');
        const filterButtons = document.querySelectorAll('.filter-button');
        const timerSection = document.getElementById('timer-section');
        const timerButtons = document.querySelectorAll('.timer-button');
        const timerToggleButton = document.getElementById('timer-toggle-button');
        const filterToggleButton = document.getElementById('filter-toggle-button');

        let stream = null;
        let currentMode = 'photo';
        let mediaRecorder = null;
        let recordedChunks = [];
        let timerInterval = null;
        let startTime = null;
        let activeTimer = 0;
        let currentFilter = 'none';
        let countdownRunning = false;
        let videoDevices = [];
        let currentCameraIndex = 0;

        // --- C√ÅC BI·∫æN V√Ä H√ÄM LI√äN QUAN ƒê·∫æN √ÇM THANH ---
        let audioContext = null;
        let shutterBuffer = null;
        let beepBuffer = null;
        
        const createAudioBuffer = (frequency, duration, volume) => {
            if (!audioContext) return null;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            gainNode.gain.value = volume;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const channelData = buffer.getChannelData(0);
            for (let i = 0; i < channelData.length; i++) {
                channelData[i] = Math.sin(2 * Math.PI * frequency * (i / audioContext.sampleRate)) * volume;
            }
            return buffer;
        };
        
        const playSound = (buffer) => {
            if (!audioContext || !buffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start();
        };

        const setupAudio = () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                shutterBuffer = createAudioBuffer(4400, 0.1, 0.5);
                beepBuffer = createAudioBuffer(1000, 0.2, 0.8);
            } catch (e) {
                console.error("Web Audio API kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£:", e);
            }
        };
        // --- K·∫æT TH√öC C√ÅC H√ÄM √ÇM THANH ---

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        const showMessage = (message) => {
            statusMessage.textContent = message;
            statusMessage.classList.remove('opacity-0');
            statusMessage.classList.add('opacity-100');
            setTimeout(() => {
                statusMessage.classList.remove('opacity-100');
                statusMessage.classList.add('opacity-0');
            }, 3000);
        };
        
        // H√†m b·∫Øt ƒë·∫ßu camera
        const startCamera = async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ truy c·∫≠p camera.');
                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';

                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);
                return;
            }
            
            try {
                // D·ª´ng stream hi·ªán t·∫°i n·∫øu c√≥
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // L·∫•y danh s√°ch c√°c thi·∫øt b·ªã video
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');

                // Hi·ªÉn th·ªã n√∫t chuy·ªÉn ƒë·ªïi n·∫øu c√≥ nhi·ªÅu h∆°n 1 camera
                if (videoDevices.length > 1) {
                    cameraToggleButton.classList.remove('hidden');
                } else {
                    cameraToggleButton.classList.add('hidden');
                }

                // L·∫•y thi·∫øt b·ªã camera hi·ªán t·∫°i
                const currentCamera = videoDevices[currentCameraIndex];
                
                // L·∫•y c·∫£ video v√† audio stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: currentCamera.deviceId,
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        aspectRatio: 16/9
                    },
                    audio: true
                });

                // T√°ch track video ra ƒë·ªÉ ch·ªâ hi·ªÉn th·ªã live stream m√† kh√¥ng c√≥ audio
                const videoOnlyStream = new MediaStream(stream.getVideoTracks());
                
                videoElement.srcObject = videoOnlyStream; // Ch·ªâ truy·ªÅn stream video
                videoElement.play();
                showMessage('Camera ƒë√£ s·∫µn s√†ng.');

                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';

                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);

            } catch (err) {
                console.error("L·ªói khi truy c·∫≠p camera:", err);
                showMessage(`L·ªói: Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng ki·ªÉm tra quy·ªÅn.`);

                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';
                    
                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);
            }
        };

        // H√†m chuy·ªÉn ƒë·ªïi camera
        const switchCamera = () => {
            if (videoDevices.length > 1) {
                currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
                startCamera();
            }
        };

        // H√†m b·∫Øt ƒë·∫ßu b·ªô ƒë·∫øm gi·ªù video
        const startVideoTimer = () => {
            startTime = Date.now();
            recordingTimer.textContent = '00:00';
            recordingTimer.style.display = 'block';

            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const totalSeconds = Math.floor(elapsedTime / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                let formattedTime = '';
                if (hours > 0) {
                    formattedTime += `${hours.toString().padStart(2, '0')}:`;
                }
                formattedTime += `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                recordingTimer.textContent = formattedTime;
            }, 1000);
        };

        // H√†m d·ª´ng b·ªô ƒë·∫øm gi·ªù video
        const stopVideoTimer = () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                recordingTimer.style.display = 'none';
            }
        };

        // H√†m chuy·ªÉn ch·∫ø ƒë·ªô
        const switchMode = (mode) => {
            currentMode = mode;
            // Reset active timer to 0
            activeTimer = 0;
            timerButtons.forEach(btn => btn.classList.remove('active'));
            timerSection.classList.add('hidden');
            
            if (mode === 'photo') {
                modePhotoButton.classList.add('bg-blue-600');
                modeVideoButton.classList.remove('bg-blue-600');
                modeVideoButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                captureButton.style.backgroundColor = 'white';
                captureButton.innerHTML = `<div class="absolute inset-0 m-auto w-16 h-16 bg-white/20 rounded-full group-hover:bg-white/30 transition-all"></div>`;
                stopVideoTimer();
                // B·∫≠t c√°c n√∫t ch·ª©c nƒÉng trong ch·∫ø ƒë·ªô ·∫£nh
                timerToggleButton.classList.remove('hidden');
                filterToggleButton.classList.remove('hidden');
            } else { // 'video' mode
                modeVideoButton.classList.add('bg-blue-600');
                modePhotoButton.classList.remove('bg-blue-600');
                modePhotoButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                captureButton.style.backgroundColor = 'red';
                captureButton.innerHTML = `<div class="absolute inset-0 m-auto w-16 h-16 bg-red-500 rounded-full group-hover:bg-red-400 transition-all"></div>`;
                // Ch·ªâ b·∫≠t n√∫t h·∫πn gi·ªù trong ch·∫ø ƒë·ªô video, ·∫©n n√∫t l·ªçc
                filterSection.classList.add('hidden');
                filterToggleButton.classList.add('hidden');
                timerToggleButton.classList.remove('hidden');
            }
            // Reset l·∫°i giao di·ªán
            videoContainer.style.display = 'flex';
            photoContainer.style.display = 'none';
            recordedVideoContainer.style.display = 'none';
            downloadButton.classList.add('hidden');
            retakeButton.classList.add('hidden');
        };

        // H√†m ch·ª•p ·∫£nh
        const takePhoto = () => {
            if (stream) {
                playSound(shutterBuffer);
                const videoSettings = stream.getVideoTracks()[0].getSettings();
                canvasElement.width = videoSettings.width;
                canvasElement.height = videoSettings.height;
                
                const context = canvasElement.getContext('2d');
                context.filter = videoElement.style.filter;

                context.save();
                context.translate(canvasElement.width, 0);
                context.scale(-1, 1);
                context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                context.restore();

                const imageDataUrl = canvasElement.toDataURL('image/png');
                capturedImage.src = imageDataUrl;
                
                capturedImage.style.filter = videoElement.style.filter;

                videoContainer.style.display = 'none';
                photoContainer.style.display = 'flex';
                capturedImage.classList.remove('hidden');
                
                captureButton.classList.add('hidden');
                downloadButton.classList.remove('hidden');
                retakeButton.classList.remove('hidden');
                modeButtonsContainer.classList.add('hidden');
                downloadButton.textContent = 'T·∫£i xu·ªëng ·∫£nh';
                showMessage('ƒê√£ ch·ª•p ·∫£nh!');
            }
        };
        
        // H√†m h·∫πn gi·ªù ch·ª•p ·∫£nh
        const startPhotoTimer = (seconds) => {
            if (seconds === 0) {
                takePhoto();
                return;
            }
            showMessage(`H·∫πn gi·ªù ${seconds} gi√¢y`);
            timerCountdown.textContent = seconds;
            timerCountdown.classList.remove('hidden');
            timerCountdown.style.opacity = '1';
            let countdown = seconds;
            
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerCountdown.textContent = countdown;
                    playSound(beepBuffer);
                } else {
                    clearInterval(timer);
                    timerCountdown.classList.add('hidden');
                    takePhoto();
                }
            }, 1000);
        };
        
        // H√†m b·∫Øt ƒë·∫ßu/d·ª´ng quay video
        const toggleRecording = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordingIndicator.style.display = 'none';
                stopVideoTimer();
                playSound(beepBuffer);
                showMessage('ƒê√£ d·ª´ng quay video.');
            } else {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    
                    recordedVideoElement.src = videoUrl;
                    recordedVideoElement.classList.remove('hidden');
                    recordedVideoElement.load();

                    videoContainer.style.display = 'none';
                    recordedVideoContainer.style.display = 'flex';
                    
                    captureButton.classList.add('hidden');
                    downloadButton.classList.remove('hidden');
                    retakeButton.classList.remove('hidden');
                    modeButtonsContainer.classList.add('hidden');
                    
                    downloadButton.textContent = 'T·∫£i xu·ªëng video';
                    
                    recordedVideoElement.oncanplaythrough = () => {
                        recordedVideoElement.play().catch(e => {
                            console.error("L·ªói t·ª± ƒë·ªông ph√°t video:", e);
                            showMessage("B·∫•m n√∫t Play ƒë·ªÉ xem video.");
                            videoOverlay.classList.remove('hidden');
                            playIcon.classList.remove('hidden');
                            pauseIcon.classList.add('hidden');
                        });
                    };
                };
                
                mediaRecorder.start();
                recordingIndicator.style.display = 'block';
                startVideoTimer();
                playSound(beepBuffer);
                showMessage('ƒêang quay video...');
            }
        };
        
        // H√†m h·∫πn gi·ªù quay video
        const startVideoTimerWithCountdown = (seconds) => {
            if (countdownRunning) return;
            countdownRunning = true;
            
            showMessage(`H·∫πn gi·ªù ${seconds} gi√¢y`);
            timerCountdown.textContent = seconds;
            timerCountdown.classList.remove('hidden');
            timerCountdown.style.opacity = '1';
            
            let countdown = seconds;
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerCountdown.textContent = countdown;
                    playSound(beepBuffer);
                } else {
                    clearInterval(timer);
                    timerCountdown.classList.add('hidden');
                    toggleRecording();
                    countdownRunning = false;
                }
            }, 1000);
        };

        // H√†m quay l·∫°i
        const retake = () => {
            videoContainer.style.display = 'flex';
            photoContainer.style.display = 'none';
            recordedVideoContainer.style.display = 'none';
            capturedImage.classList.add('hidden');
            recordedVideoElement.classList.add('hidden');
            
            captureButton.classList.remove('hidden');
            downloadButton.classList.add('hidden');
            retakeButton.classList.add('hidden');
            modeButtonsContainer.classList.remove('hidden');

            recordedVideoElement.pause();
            recordedVideoElement.removeAttribute('src');
            videoOverlay.classList.remove('hidden');
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            stopVideoTimer();
            startCamera();
        };

        // H√†m l∆∞u file (·∫£nh ho·∫∑c video)
        const saveFile = async () => {
            let fileBlob;
            let fileName;

            if (currentMode === 'photo') {
                fileBlob = await new Promise(resolve => canvasElement.toBlob(resolve, 'image/png'));
                fileName = `photo-${Date.now()}.png`;
            } else {
                fileBlob = new Blob(recordedChunks, { type: 'video/webm' });
                fileName = `video-${Date.now()}.webm`;
            }

            const link = document.createElement('a');
            link.download = fileName;
            link.href = URL.createObjectURL(fileBlob);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showMessage('ƒêang t·∫£i v·ªÅ...');
        };

        // X·ª≠ l√Ω n√∫t ƒëi·ªÅu khi·ªÉn video t√πy ch·ªânh
        playPauseButton.addEventListener('click', () => {
            if (recordedVideoElement.paused || recordedVideoElement.ended) {
                recordedVideoElement.play();
            } else {
                recordedVideoElement.pause();
            }
        });

        recordedVideoElement.addEventListener('play', () => {
            videoOverlay.classList.add('hidden');
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        });

        recordedVideoElement.addEventListener('pause', () => {
            videoOverlay.classList.remove('hidden');
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        recordedVideoElement.addEventListener('ended', () => {
            videoOverlay.classList.remove('hidden');
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });
        
        // X·ª≠ l√Ω n√∫t h·∫πn gi·ªù
        timerButtons.forEach(button => {
            button.addEventListener('click', () => {
                timerButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                activeTimer = parseInt(button.dataset.timer);
            });
        });
        
        // X·ª≠ l√Ω n√∫t b·ªô l·ªçc
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                if (currentFilter === 'none') {
                    videoElement.style.filter = '';
                } else if (currentFilter === 'sepia') {
                    videoElement.style.filter = 'sepia(100%)';
                } else if (currentFilter === 'grayscale') {
                    videoElement.style.filter = 'grayscale(100%)';
                } else if (currentFilter === 'vivid') {
                    videoElement.style.filter = 'brightness(1.2) saturate(1.5)';
                }
            });
        });

        // X·ª≠ l√Ω c√°c s·ª± ki·ªán click
        modePhotoButton.addEventListener('click', () => {
            switchMode('photo');
        });
        modeVideoButton.addEventListener('click', () => {
            switchMode('video');
        });

        // Toggle visibility for timer section
        timerToggleButton.addEventListener('click', () => {
            timerSection.classList.toggle('hidden');
            filterSection.classList.add('hidden'); // Ensure filter section is hidden
        });

        // Toggle visibility for filter section
        filterToggleButton.addEventListener('click', () => {
            filterSection.classList.toggle('hidden');
            timerSection.classList.add('hidden'); // Ensure timer section is hidden
        });
        
        // N√∫t chuy·ªÉn ƒë·ªïi camera
        cameraToggleButton.addEventListener('click', switchCamera);

        captureButton.addEventListener('click', () => {
            // Check if countdown is already running to prevent multiple triggers
            if (countdownRunning) {
                return;
            }
            if (currentMode === 'photo') {
                if (activeTimer >= 0) {
                    startPhotoTimer(activeTimer);
                    activeTimer = 0; // Reset timer after capture
                    timerButtons.forEach(btn => btn.classList.remove('active'));
                    timerSection.classList.add('hidden');
                } else {
                    takePhoto();
                }
            } else { // currentMode === 'video'
                 // Only trigger countdown if a timer is selected
                if (activeTimer > 0) {
                    startVideoTimerWithCountdown(activeTimer);
                    activeTimer = 0; // Reset timer after recording
                    timerButtons.forEach(btn => btn.classList.remove('active'));
                    timerSection.classList.add('hidden');
                } else {
                    // Start/stop recording immediately if 0s timer or no timer is active
                    toggleRecording();
                }
            }
        });
        retakeButton.addEventListener('click', retake);
        downloadButton.addEventListener('click', saveFile);
        restartButton.addEventListener('click', () => {
            location.reload();
        });
        
        // Start the app when the window loads
        window.onload = () => {
            setupAudio();
            switchMode('photo');
            startCamera();
        };

    </script>
</body>
