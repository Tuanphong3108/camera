<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh & Quay Video</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            gap: 1rem;
        }

        /* Ẩn thanh cuộn */
        ::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 100%;
            max-width: none;
            height: 100%;
            max-height: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #camera-screen {
            animation: flyIn 1s ease-out forwards;
        }

        #video-container, #photo-container, #recorded-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #111;
            border-radius: 0;
            position: relative;
        }

        video, canvas, img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
        }

        #camera-video {
            transform: scaleX(-1);
        }

        #photo-container, #recorded-video-container {
            display: none;
        }

        #recording-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 0.75rem;
            height: 0.75rem;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes flyIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #play-pause-button {
            width: 4rem;
            height: 4rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #play-pause-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #restart-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }

        #camera-toggle-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            width: 2.5rem;
            height: 2.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        #camera-toggle-button.hidden {
            display: none;
        }

        #recording-timer {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 0.75rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 9999px;
            font-size: 0.875rem;
            color: white;
            z-index: 10;
            display: none;
        }
        
        #timer-countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 100;
        }

        #splash-icon {
            width: 150px;
            height: 150px;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .control-buttons-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        }

        .control-buttons-wrapper .flex {
            width: 100%;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .control-buttons-wrapper {
                bottom: 2rem;
            }
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .filter-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .filter-button.active {
            background-color: white;
            color: black;
            font-weight: 600;
            border-color: white;
        }
        
        .timer-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
        }
        .timer-button {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .timer-button.active {
            background-color: white;
            color: black;
            font-weight: 600;
            border-color: white;
        }
        
        .sepia { filter: sepia(100%); }
        .grayscale { filter: grayscale(100%); }
        .vivid { filter: brightness(1.2) saturate(1.5); }
        
        .timer-section, .filter-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .button-icon {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        /* Modal Style */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .modal-button {
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border-radius: 9999px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
    </style>
</head>
<body>

    <script>

        if ('serviceWorker' in navigator) {

    <script>
        // Chặn menu chuột phải ở mọi nơi trên trang
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Lấy các phần tử DOM
        const cameraScreen = document.getElementById('camera-screen');
        const splashScreen = document.getElementById('splash-screen');
        
        const videoElement = document.getElementById('camera-video');
        const canvasElement = document.getElementById('photo-canvas');
        const capturedImage = document.getElementById('captured-image');
        const recordedVideoElement = document.getElementById('recorded-video');
        const captureButton = document.getElementById('capture-button');
        const downloadButton = document.getElementById('download-button');
        const retakeButton = document.getElementById('retake-button');
        const statusMessage = document.getElementById('status-message');
        const videoContainer = document.getElementById('video-container');
        const photoContainer = document.getElementById('photo-container');
        const recordedVideoContainer = document.getElementById('recorded-video-container');
        const recordingIndicator = document.getElementById('recording-indicator');
        const modePhotoButton = document.getElementById('mode-photo-button');
        const modeVideoButton = document.getElementById('mode-video-button');
        const modeButtonsContainer = document.getElementById('mode-buttons-container');
        const restartButton = document.getElementById('restart-button');
        const recordingTimer = document.getElementById('recording-timer');
        const timerCountdown = document.getElementById('timer-countdown');
        const cameraToggleButton = document.getElementById('camera-toggle-button');
        
        // Modal Save As
        const saveAsModal = document.getElementById('save-as-modal');
        const savePngButton = document.getElementById('save-png-button');
        const saveJpgButton = document.getElementById('save-jpg-button');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Nút điều khiển video tùy chỉnh
        const videoOverlay = document.getElementById('video-overlay');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        // Nút bộ lọc và hẹn giờ
        const filterSection = document.getElementById('filter-section');
        const filterButtons = document.querySelectorAll('.filter-button');
        const timerSection = document.getElementById('timer-section');
        const timerButtons = document.querySelectorAll('.timer-button');
        const timerToggleButton = document.getElementById('timer-toggle-button');
        const filterToggleButton = document.getElementById('filter-toggle-button');

        let stream = null;
        let currentMode = 'photo';
        let mediaRecorder = null;
        let recordedChunks = [];
        let timerInterval = null;
        let startTime = null;
        let activeTimer = 0;
        let currentFilter = 'none';
        let countdownRunning = false;
        let videoDevices = [];
        let currentCameraIndex = 0;

        // --- CÁC BIẾN VÀ HÀM LIÊN QUAN ĐẾN ÂM THANH ---
        let audioContext = null;
        let shutterBuffer = null;
        let beepBuffer = null;
        
        const createAudioBuffer = (frequency, duration, volume) => {
            if (!audioContext) return null;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            gainNode.gain.value = volume;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const channelData = buffer.getChannelData(0);
            for (let i = 0; i < channelData.length; i++) {
                channelData[i] = Math.sin(2 * Math.PI * frequency * (i / audioContext.sampleRate)) * volume;
            }
            return buffer;
        };
        
        const playSound = (buffer) => {
            if (!audioContext || !buffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start();
        };

        const setupAudio = () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                shutterBuffer = createAudioBuffer(4400, 0.1, 0.5);
                beepBuffer = createAudioBuffer(1000, 0.2, 0.8);
            } catch (e) {
                console.error("Web Audio API không được hỗ trợ:", e);
            }
        };
        // --- KẾT THÚC CÁC HÀM ÂM THANH ---

        // Hàm hiển thị thông báo
        const showMessage = (message) => {
            statusMessage.textContent = message;
            statusMessage.classList.remove('opacity-0');
            statusMessage.classList.add('opacity-100');
            setTimeout(() => {
                statusMessage.classList.remove('opacity-100');
                statusMessage.classList.add('opacity-0');
            }, 3000);
        };
        
        // Hàm bắt đầu camera
        const startCamera = async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('Trình duyệt không hỗ trợ truy cập camera.');
                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';

                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);
                return;
            }
            
            try {
                // Dừng stream hiện tại nếu có
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                // Lấy danh sách các thiết bị video
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices = devices.filter(device => device.kind === 'videoinput');

                // Hiển thị nút chuyển đổi nếu có nhiều hơn 1 camera
                if (videoDevices.length > 1) {
                    cameraToggleButton.classList.remove('hidden');
                } else {
                    cameraToggleButton.classList.add('hidden');
                }

                // Lấy thiết bị camera hiện tại
                const currentCamera = videoDevices[currentCameraIndex];
                
                // Lấy cả video và audio stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        deviceId: currentCamera.deviceId,
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        aspectRatio: 16/9
                    },
                    audio: true
                });

                // Tách track video ra để chỉ hiển thị live stream mà không có audio
                const videoOnlyStream = new MediaStream(stream.getVideoTracks());
                
                videoElement.srcObject = videoOnlyStream; // Chỉ truyền stream video
                videoElement.play();
                showMessage('Camera đã sẵn sàng.');

                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';

                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);

            } catch (err) {
                console.error("Lỗi khi truy cập camera:", err);
                showMessage(`Lỗi: Không thể truy cập camera. Vui lòng kiểm tra quyền.`);

                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';
                    
                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);
            }
        };

        // Hàm chuyển đổi camera
        const switchCamera = () => {
            if (videoDevices.length > 1) {
                currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
                startCamera();
            }
        };

        // Hàm bắt đầu bộ đếm giờ video
        const startVideoTimer = () => {
            startTime = Date.now();
            recordingTimer.textContent = '00:00';
            recordingTimer.style.display = 'block';

            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const totalSeconds = Math.floor(elapsedTime / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                let formattedTime = '';
                if (hours > 0) {
                    formattedTime += `${hours.toString().padStart(2, '0')}:`;
                }
                formattedTime += `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                recordingTimer.textContent = formattedTime;
            }, 1000);
        };

        // Hàm dừng bộ đếm giờ video
        const stopVideoTimer = () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                recordingTimer.style.display = 'none';
            }
        };

        // Hàm chuyển chế độ
        const switchMode = (mode) => {
            currentMode = mode;
            // Reset active timer to 0
            activeTimer = 0;
            timerButtons.forEach(btn => btn.classList.remove('active'));
            timerSection.classList.add('hidden');
            
            if (mode === 'photo') {
                modePhotoButton.classList.add('bg-blue-600');
                modeVideoButton.classList.remove('bg-blue-600');
                modeVideoButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                captureButton.style.backgroundColor = 'white';
                captureButton.innerHTML = `<div class="absolute inset-0 m-auto w-16 h-16 bg-white/20 rounded-full group-hover:bg-white/30 transition-all"></div>`;
                stopVideoTimer();
                // Bật các nút chức năng trong chế độ ảnh
                timerToggleButton.classList.remove('hidden');
                filterToggleButton.classList.remove('hidden');
            } else { // 'video' mode
                modeVideoButton.classList.add('bg-blue-600');
                modePhotoButton.classList.remove('bg-blue-600');
                modePhotoButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                captureButton.style.backgroundColor = 'red';
                captureButton.innerHTML = `<div class="absolute inset-0 m-auto w-16 h-16 bg-red-500 rounded-full group-hover:bg-red-400 transition-all"></div>`;
                // Chỉ bật nút hẹn giờ trong chế độ video, ẩn nút lọc
                filterSection.classList.add('hidden');
                filterToggleButton.classList.add('hidden');
                timerToggleButton.classList.remove('hidden');
            }
            // Reset lại giao diện
            videoContainer.style.display = 'flex';
            photoContainer.style.display = 'none';
            recordedVideoContainer.style.display = 'none';
            downloadButton.classList.add('hidden');
            retakeButton.classList.add('hidden');
        };

        // Hàm chụp ảnh
        const takePhoto = () => {
            if (stream) {
                playSound(shutterBuffer);
                const videoSettings = stream.getVideoTracks()[0].getSettings();
                canvasElement.width = videoSettings.width;
                canvasElement.height = videoSettings.height;
                
                const context = canvasElement.getContext('2d');
                context.filter = videoElement.style.filter;

                context.save();
                context.translate(canvasElement.width, 0);
                context.scale(-1, 1);
                context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                context.restore();

                const imageDataUrl = canvasElement.toDataURL('image/png');
                capturedImage.src = imageDataUrl;
                
                capturedImage.style.filter = videoElement.style.filter;

                videoContainer.style.display = 'none';
                photoContainer.style.display = 'flex';
                capturedImage.classList.remove('hidden');
                
                captureButton.classList.add('hidden');
                downloadButton.classList.remove('hidden');
                retakeButton.classList.remove('hidden');
                modeButtonsContainer.classList.add('hidden');
                downloadButton.textContent = 'Tải xuống ảnh';
                showMessage('Đã chụp ảnh!');
            }
        };
        
        // Hàm hẹn giờ chụp ảnh
        const startPhotoTimer = (seconds) => {
            if (seconds === 0) {
                takePhoto();
                return;
            }
            showMessage(`Hẹn giờ ${seconds} giây`);
            timerCountdown.textContent = seconds;
            timerCountdown.classList.remove('hidden');
            timerCountdown.style.opacity = '1';
            let countdown = seconds;
            
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerCountdown.textContent = countdown;
                    playSound(beepBuffer);
                } else {
                    clearInterval(timer);
                    timerCountdown.classList.add('hidden');
                    takePhoto();
                }
            }, 1000);
        };
        
        // Hàm bắt đầu/dừng quay video
        const toggleRecording = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordingIndicator.style.display = 'none';
                stopVideoTimer();
                playSound(beepBuffer);
                showMessage('Đã dừng quay video.');
            } else {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    
                    recordedVideoElement.src = videoUrl;
                    recordedVideoElement.classList.remove('hidden');
                    recordedVideoElement.load();

                    videoContainer.style.display = 'none';
                    recordedVideoContainer.style.display = 'flex';
                    
                    captureButton.classList.add('hidden');
                    downloadButton.classList.remove('hidden');
                    retakeButton.classList.remove('hidden');
                    modeButtonsContainer.classList.add('hidden');
                    
                    downloadButton.textContent = 'Tải xuống video';
                };
                mediaRecorder.start();
                recordingIndicator.style.display = 'block';
                startVideoTimer();
                playSound(beepBuffer);
                showMessage('Đang quay video...');
            }
        };

        // Hàm bắt đầu hẹn giờ quay video
        const startVideoTimerCapture = (seconds) => {
            if (seconds === 0) {
                toggleRecording();
                return;
            }
            showMessage(`Hẹn giờ ${seconds} giây`);
            timerCountdown.textContent = seconds;
            timerCountdown.classList.remove('hidden');
            timerCountdown.style.opacity = '1';
            let countdown = seconds;
            
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerCountdown.textContent = countdown;
                    playSound(beepBuffer);
                } else {
                    clearInterval(timer);
                    timerCountdown.classList.add('hidden');
                    toggleRecording();
                }
            }, 1000);
        };
        
        // Cập nhật giao diện khi quay video hoặc chụp ảnh
        const updateUIForCapture = () => {
            if (currentMode === 'photo') {
                if (activeTimer > 0) {
                    startPhotoTimer(activeTimer);
                } else {
                    takePhoto();
                }
            } else { // video mode
                if (activeTimer > 0) {
                    startVideoTimerCapture(activeTimer);
                } else {
                    toggleRecording();
                }
            }
        };

        // Hàm chụp lại
        const retake = () => {
            if (currentMode === 'photo') {
                photoContainer.style.display = 'none';
                videoContainer.style.display = 'flex';
                capturedImage.classList.add('hidden');
            } else { // video mode
                recordedVideoContainer.style.display = 'none';
                videoContainer.style.display = 'flex';
                recordedVideoElement.classList.add('hidden');
                videoOverlay.classList.remove('hidden');
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
            
            captureButton.classList.remove('hidden');
            downloadButton.classList.add('hidden');
            retakeButton.classList.add('hidden');
            modeButtonsContainer.classList.remove('hidden');

            // Reset UI for the current mode
            switchMode(currentMode);
        };

        // Hàm tải ảnh/video về
        const downloadFile = (fileType) => {
            const link = document.createElement('a');
            let dataUrl = '';
            let fileName = '';
            
            if (currentMode === 'photo') {
                if (fileType === 'png') {
                    dataUrl = canvasElement.toDataURL('image/png');
                    fileName = `photo-${Date.now()}.png`;
                } else if (fileType === 'jpg') {
                    dataUrl = canvasElement.toDataURL('image/jpeg', 0.8);
                    fileName = `photo-${Date.now()}.jpg`;
                }
                
                link.download = fileName;
                link.href = dataUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage(`Đã tải ảnh về dạng ${fileType.toUpperCase()}!`);

            } else if (currentMode === 'video' && recordedVideoElement.src) {
                link.download = `video-${Date.now()}.webm`;
                link.href = recordedVideoElement.src;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage('Đã tải video về!');
            }
        };
        
        const showSaveAsModal = () => {
             saveAsModal.style.display = 'flex';
        };

        const hideSaveAsModal = () => {
             saveAsModal.style.display = 'none';
        };


        // Thêm sự kiện click cho các nút
        captureButton.addEventListener('click', updateUIForCapture);
        retakeButton.addEventListener('click', retake);
        
        downloadButton.addEventListener('click', () => {
            if (currentMode === 'photo') {
                showSaveAsModal();
            } else {
                downloadFile('webm');
            }
        });

        savePngButton.addEventListener('click', () => {
            downloadFile('png');
            hideSaveAsModal();
        });
        
        saveJpgButton.addEventListener('click', () => {
            downloadFile('jpg');
            hideSaveAsModal();
        });
        
        modalCloseButton.addEventListener('click', hideSaveAsModal);

        modePhotoButton.addEventListener('click', () => switchMode('photo'));
        modeVideoButton.addEventListener('click', () => switchMode('video'));
        cameraToggleButton.addEventListener('click', switchCamera);
        
        // Hẹn giờ
        timerToggleButton.addEventListener('click', () => {
            const isHidden = timerSection.classList.contains('hidden');
            filterSection.classList.add('hidden'); // Ẩn nút lọc nếu đang hiện
            timerSection.classList.toggle('hidden', !isHidden);
        });

        filterToggleButton.addEventListener('click', () => {
            const isHidden = filterSection.classList.contains('hidden');
            timerSection.classList.add('hidden'); // Ẩn nút hẹn giờ nếu đang hiện
            filterSection.classList.toggle('hidden', !isHidden);
        });
        
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                e.currentTarget.classList.add('active');
                currentFilter = e.currentTarget.dataset.filter;
                if (currentMode === 'photo') {
                    videoElement.style.filter = currentFilter !== 'none' ? `filter: ${currentFilter}(100%);` : '';
                }
            });
        });
        
        timerButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                timerButtons.forEach(btn => btn.classList.remove('active'));
                e.currentTarget.classList.add('active');
                activeTimer = parseInt(e.currentTarget.dataset.timer, 10);
                showMessage(`Đã đặt hẹn giờ ${activeTimer}s`);
            });
        });

        // Bật/tắt video đã quay
        playPauseButton.addEventListener('click', () => {
            if (recordedVideoElement.paused || recordedVideoElement.ended) {
                recordedVideoElement.play();
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                recordedVideoElement.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        });
        
        recordedVideoElement.addEventListener('play', () => {
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            videoOverlay.classList.add('hidden');
        });

        recordedVideoElement.addEventListener('pause', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            videoOverlay.classList.remove('hidden');
        });

        recordedVideoElement.addEventListener('ended', () => {
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            videoOverlay.classList.remove('hidden');
        });
        
        videoOverlay.addEventListener('click', () => {
            playPauseButton.click();
        });

        // Xử lý màn hình khởi động
        window.onload = () => {
            setupAudio();
            startCamera();
        };

        // Nút khởi động lại
        restartButton.addEventListener('click', () => {
            window.location.reload();
        });

    </script>
</body>
</html>
