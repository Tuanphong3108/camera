<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh & Quay Video</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            gap: 1rem;
        }

        /* Ẩn thanh cuộn */
        ::-webkit-scrollbar {
            display: none;
        }

        .container {
            width: 100%;
            max-width: none;
            height: 100%;
            max-height: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #camera-screen {
            animation: flyIn 1s ease-out forwards;
        }

        #video-container, #photo-container, #recorded-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #111;
            border-radius: 0; /* Bo góc 0 để tràn màn hình */
            position: relative;
        }

        video, canvas, img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0; /* Bo góc 0 để tràn màn hình */
        }

        /* Thêm thuộc tính này để lật ngược hình ảnh từ camera */
        #camera-video {
            transform: scaleX(-1);
        }

        #photo-container, #recorded-video-container {
            display: none;
        }

        .setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .message-box {
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        #recording-indicator {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 0.75rem;
            height: 0.75rem;
            background-color: red;
            border-radius: 50%;
            animation: pulse 1s infinite;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes flyIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CSS cho nút điều khiển video tùy chỉnh */
        #video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #play-pause-button {
            width: 4rem;
            height: 4rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #play-pause-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* CSS cho nút khởi động lại ở góc */
        #restart-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }

        /* CSS cho icon ở góc trái */
        #app-icon {
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 10;
            width: 2.5rem;
            height: 2.5rem;
        }

        #ai-output {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 1rem;
            width: 100%;
            max-height: 15rem;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none;
        }

        #recording-timer {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.25rem 0.75rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 9999px;
            font-size: 0.875rem;
            color: white;
            z-index: 10;
            display: none; /* Mặc định ẩn */
        }

        /* CSS cho màn hình splash screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 100;
        }

        #splash-icon {
            width: 150px;
            height: 150px;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* CSS cho các nút điều khiển chính */
        .control-buttons-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        }

        .control-buttons-wrapper .flex {
            width: 100%;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .control-buttons-wrapper {
                bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Màn hình chào (Splash Screen) -->
    <div id="splash-screen">
        <img id="splash-icon" src="icon.png" alt="Biểu tượng ứng dụng">
    </div>

    <!-- Khu vực ứng dụng camera chính -->
    <div id="camera-screen" class="container bg-black flex-col items-center opacity-0 transition-opacity duration-500 pointer-events-none">
        <!-- Icon ứng dụng ở góc trái -->
        <img id="app-icon" src="icon.png" alt="Biểu tượng ứng dụng">

        <!-- Live view -->
        <div id="video-container" class="w-full h-full bg-gray-900 flex items-center justify-center relative">
            <video id="camera-video" playsinline></video>
            <div id="recording-indicator"></div>
        </div>
        
        <!-- Ảnh đã chụp -->
        <div id="photo-container" class="w-full h-full bg-gray-900 flex items-center justify-center">
            <canvas id="photo-canvas" class="hidden"></canvas>
            <img id="captured-image" class="w-full h-full object-contain hidden" alt="Ảnh đã chụp">
        </div>

        <!-- Video đã quay -->
        <div id="recorded-video-container" class="w-full h-full bg-gray-900 flex items-center justify-content-center">
            <video id="recorded-video" class="hidden"></video>
            <div id="video-overlay">
                <button id="play-pause-button">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-12 h-12">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.262-2.175A2 2 0 008 10.435v3.13a2 2 0 003.49 1.582l3.262-2.175a2 2 0 000-3.164z" />
                    </svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-12 h-12 hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 5v14M18 5v14" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Các nút điều khiển được di chuyển xuống cuối màn hình -->
        <div class="control-buttons-wrapper">
            <div id="mode-buttons-container" class="flex justify-center gap-4 w-full text-white">
                <button id="mode-photo-button" class="px-4 py-2 rounded-full font-medium transition-colors bg-blue-600">Ảnh</button>
                <button id="mode-video-button" class="px-4 py-2 rounded-full font-medium transition-colors bg-gray-600 hover:bg-gray-700">Video</button>
            </div>

            <!-- Bộ đếm thời gian video mới -->
            <div id="recording-timer" class="px-4 py-2 bg-white/20 text-white rounded-full text-sm">00:00</div>
            
            <div class="flex items-center justify-center w-full max-w-sm mt-4">
                <button id="capture-button" class="w-16 h-16 rounded-full bg-white relative group transition-transform duration-200 active:scale-95 shadow-lg">
                    <div class="absolute inset-0 m-auto w-12 h-12 bg-white/20 rounded-full group-hover:bg-white/30 transition-all"></div>
                </button>
            </div>
            
            <div class="flex items-center justify-center gap-4 w-full mt-4">
                <button id="download-button" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-full transition-colors hidden">Tải xuống</button>
                <button id="retake-button" class="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-full transition-colors hidden">Chụp lại</button>
            </div>
        </div>
        <button id="restart-button" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-full transition-colors">Khởi động lại</button>
        
        <div id="status-message" class="absolute top-2 px-4 py-2 bg-white/20 text-white rounded-full text-sm opacity-0 transition-opacity duration-300 pointer-events-none"></div>
    </div>

    <script>
        // Đăng ký Service Worker để bật tính năng PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('Service Worker đã được đăng ký thành công:', registration.scope);
                }).catch(err => {
                    console.error('Đăng ký Service Worker thất bại:', err);
                });
            });
        }
    </script>
    
    <script>
        // Lấy các phần tử DOM
        const cameraScreen = document.getElementById('camera-screen');
        const splashScreen = document.getElementById('splash-screen');
        
        const videoElement = document.getElementById('camera-video');
        const canvasElement = document.getElementById('photo-canvas');
        const capturedImage = document.getElementById('captured-image');
        const recordedVideoElement = document.getElementById('recorded-video');
        const captureButton = document.getElementById('capture-button');
        const downloadButton = document.getElementById('download-button');
        const retakeButton = document.getElementById('retake-button');
        const statusMessage = document.getElementById('status-message');
        const videoContainer = document.getElementById('video-container');
        const photoContainer = document.getElementById('photo-container');
        const recordedVideoContainer = document.getElementById('recorded-video-container');
        const recordingIndicator = document.getElementById('recording-indicator');
        const modePhotoButton = document.getElementById('mode-photo-button');
        const modeVideoButton = document.getElementById('mode-video-button');
        const modeButtonsContainer = document.getElementById('mode-buttons-container');
        const restartButton = document.getElementById('restart-button');
        const recordingTimer = document.getElementById('recording-timer');

        // Nút điều khiển video tùy chỉnh
        const videoOverlay = document.getElementById('video-overlay');
        const playPauseButton = document.getElementById('play-pause-button');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');

        let stream = null;
        let currentMode = 'photo'; // Mặc định là chế độ chụp ảnh
        let mediaRecorder = null;
        let recordedChunks = [];
        let timerInterval = null;
        let startTime = null;
        
        // --- CÁC BIẾN VÀ HÀM LIÊN QUAN ĐẾN ÂM THANH ---
        let audioContext = null;
        let shutterBuffer = null;
        let beepBuffer = null;
        
        // Hàm tạo một bộ đệm âm thanh từ tần số và thời gian
        const createAudioBuffer = (frequency, duration, volume) => {
            if (!audioContext) return null;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            gainNode.gain.value = volume;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Tạm thời tạo bộ đệm, không phát ngay
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * duration, audioContext.sampleRate);
            const channelData = buffer.getChannelData(0);
            for (let i = 0; i < channelData.length; i++) {
                channelData[i] = Math.sin(2 * Math.PI * frequency * (i / audioContext.sampleRate)) * volume;
            }
            return buffer;
        };
        
        // Hàm phát âm thanh từ một bộ đệm
        const playSound = (buffer) => {
            if (!audioContext || !buffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start();
        };

        // Hàm khởi tạo AudioContext và các bộ đệm âm thanh
        const setupAudio = () => {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Tạo âm thanh cho tiếng chụp ảnh (tần số cao, ngắn)
                shutterBuffer = createAudioBuffer(4400, 0.1, 0.5);
                // Tạo âm thanh tiếng bíp (tần số trung bình, ngắn)
                beepBuffer = createAudioBuffer(1000, 0.2, 0.8);
            } catch (e) {
                console.error("Web Audio API không được hỗ trợ:", e);
            }
        };
        // --- KẾT THÚC CÁC HÀM ÂM THANH ---

        // Hàm hiển thị thông báo
        const showMessage = (message) => {
            statusMessage.textContent = message;
            statusMessage.classList.remove('opacity-0');
            statusMessage.classList.add('opacity-100');
            setTimeout(() => {
                statusMessage.classList.remove('opacity-100');
                statusMessage.classList.add('opacity-0');
            }, 3000);
        };
        
        // Hàm bắt đầu camera
        const startCamera = async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showMessage('Trình duyệt không hỗ trợ truy cập camera.');
                // Ẩn splash screen sau 2s ngay cả khi lỗi
                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';

                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);
                return;
            }
            try {
                // Yêu cầu quyền truy cập cả video (camera) và audio (mic)
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        aspectRatio: 16/9
                    },
                    audio: true
                });
                videoElement.srcObject = stream;
                videoElement.play();
                showMessage('Camera đã sẵn sàng.');

                // Ẩn màn hình khởi động và hiện giao diện chính sau 2 giây
                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';

                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);

            } catch (err) {
                console.error("Lỗi khi truy cập camera:", err);
                showMessage(`Lỗi: Không thể truy cập camera. Vui lòng kiểm tra quyền.`);

                // Vẫn ẩn màn hình khởi động sau 2 giây để hiển thị thông báo lỗi
                setTimeout(() => {
                    splashScreen.style.opacity = '0';
                    splashScreen.style.pointerEvents = 'none';
                    
                    cameraScreen.style.opacity = '1';
                    cameraScreen.style.pointerEvents = 'auto';
                }, 2000);
            }
        };

        // Hàm bắt đầu bộ đếm giờ
        const startTimer = () => {
            startTime = Date.now();
            recordingTimer.textContent = '00:00';
            recordingTimer.style.display = 'block';

            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const totalSeconds = Math.floor(elapsedTime / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                let formattedTime = '';
                if (hours > 0) {
                    formattedTime += `${hours.toString().padStart(2, '0')}:`;
                }
                formattedTime += `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                recordingTimer.textContent = formattedTime;
            }, 1000);
        };

        // Hàm dừng bộ đếm giờ
        const stopTimer = () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                recordingTimer.style.display = 'none';
            }
        };

        // Hàm chuyển chế độ
        const switchMode = (mode) => {
            currentMode = mode;
            if (mode === 'photo') {
                modePhotoButton.classList.add('bg-blue-600');
                modeVideoButton.classList.remove('bg-blue-600');
                modeVideoButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                captureButton.style.backgroundColor = 'white';
                captureButton.innerHTML = `<div class="absolute inset-0 m-auto w-12 h-12 bg-white/20 rounded-full group-hover:bg-white/30 transition-all"></div>`;
                stopTimer(); // Dừng bộ đếm khi chuyển sang chế độ ảnh
            } else {
                modeVideoButton.classList.add('bg-blue-600');
                modePhotoButton.classList.remove('bg-blue-600');
                modePhotoButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                captureButton.style.backgroundColor = 'red';
                captureButton.innerHTML = `<div class="absolute inset-0 m-auto w-12 h-12 bg-red-500 rounded-full group-hover:bg-red-400 transition-all"></div>`;
            }
            // Reset lại giao diện
            videoContainer.style.display = 'flex';
            photoContainer.style.display = 'none';
            recordedVideoContainer.style.display = 'none';
            downloadButton.classList.add('hidden');
            retakeButton.classList.add('hidden');
        };

        // Hàm chụp ảnh
        const takePhoto = () => {
            if (stream) {
                playSound(shutterBuffer); // Phát tiếng chụp ảnh
                const videoSettings = stream.getVideoTracks()[0].getSettings();
                canvasElement.width = videoSettings.width;
                canvasElement.height = videoSettings.height;
                
                const context = canvasElement.getContext('2d');
                // Lật ngược ảnh để lưu
                context.save();
                context.translate(canvasElement.width, 0);
                context.scale(-1, 1);
                context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                context.restore();

                const imageDataUrl = canvasElement.toDataURL('image/png');
                capturedImage.src = imageDataUrl;
                
                videoContainer.style.display = 'none';
                photoContainer.style.display = 'flex';
                capturedImage.classList.remove('hidden');
                
                captureButton.classList.add('hidden');
                downloadButton.classList.remove('hidden');
                retakeButton.classList.remove('hidden');
                modeButtonsContainer.classList.add('hidden');
                downloadButton.textContent = 'Tải xuống ảnh';
                showMessage('Đã chụp ảnh!');
            }
        };

        // Hàm bắt đầu/dừng quay video
        const toggleRecording = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordingIndicator.style.display = 'none';
                stopTimer();
                playSound(beepBuffer); // Phát tiếng bíp khi dừng
                showMessage('Đã dừng quay video.');
            } else {
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(videoBlob);
                    
                    recordedVideoElement.src = videoUrl;
                    recordedVideoElement.classList.remove('hidden');
                    recordedVideoElement.load(); // Load the video source

                    videoContainer.style.display = 'none';
                    recordedVideoContainer.style.display = 'flex';
                    
                    captureButton.classList.add('hidden');
                    downloadButton.classList.remove('hidden');
                    retakeButton.classList.remove('hidden');
                    modeButtonsContainer.classList.add('hidden');
                    
                    downloadButton.textContent = 'Tải xuống video';
                    
                    // Thử phát video ngay khi nó đã tải xong
                    recordedVideoElement.oncanplaythrough = () => {
                        recordedVideoElement.play().catch(e => {
                            console.error("Lỗi tự động phát video:", e);
                            showMessage("Bấm nút Play để xem video.");
                            videoOverlay.classList.remove('hidden');
                            playIcon.classList.remove('hidden');
                            pauseIcon.classList.add('hidden');
                        });
                    };
                };
                
                mediaRecorder.start();
                recordingIndicator.style.display = 'block';
                startTimer();
                playSound(beepBuffer); // Phát tiếng bíp khi bắt đầu
                showMessage('Đang quay video...');
            }
        };

        // Hàm quay lại
        const retake = () => {
            videoContainer.style.display = 'flex';
            photoContainer.style.display = 'none';
            recordedVideoContainer.style.display = 'none';
            capturedImage.classList.add('hidden');
            recordedVideoElement.classList.add('hidden');
            
            captureButton.classList.remove('hidden');
            downloadButton.classList.add('hidden');
            retakeButton.classList.add('hidden');
            modeButtonsContainer.classList.remove('hidden');

            // Reset video state và overlay
            recordedVideoElement.pause();
            recordedVideoElement.removeAttribute('src');
            videoOverlay.classList.remove('hidden');
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            stopTimer();
            startCamera();
        };

        // Hàm lưu file (ảnh hoặc video)
        const saveFile = async () => {
            let fileBlob;
            let fileName;

            if (currentMode === 'photo') {
                fileBlob = await new Promise(resolve => canvasElement.toBlob(resolve, 'image/png'));
                fileName = `photo-${Date.now()}.png`;
            } else {
                fileBlob = new Blob(recordedChunks, { type: 'video/webm' });
                fileName = `video-${Date.now()}.webm`;
            }

            const link = document.createElement('a');
            link.download = fileName;
            link.href = URL.createObjectURL(fileBlob);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showMessage('Đang tải về...');
        };

        // Xử lý nút điều khiển video tùy chỉnh
        playPauseButton.addEventListener('click', () => {
            if (recordedVideoElement.paused || recordedVideoElement.ended) {
                recordedVideoElement.play();
            } else {
                recordedVideoElement.pause();
            }
        });

        recordedVideoElement.addEventListener('play', () => {
            videoOverlay.classList.add('hidden');
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
        });

        recordedVideoElement.addEventListener('pause', () => {
            videoOverlay.classList.remove('hidden');
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        recordedVideoElement.addEventListener('ended', () => {
            videoOverlay.classList.remove('hidden');
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
        });

        // Xử lý các sự kiện click
        modePhotoButton.addEventListener('click', () => switchMode('photo'));
        modeVideoButton.addEventListener('click', () => switchMode('video'));
        captureButton.addEventListener('click', () => {
            if (currentMode === 'photo') {
                takePhoto();
            } else {
                toggleRecording();
            }
        });
        retakeButton.addEventListener('click', retake);
        downloadButton.addEventListener('click', saveFile);
        restartButton.addEventListener('click', () => {
            location.reload();
        });
        
        // Khởi động ứng dụng khi tải trang
        window.onload = () => {
            setupAudio(); // Khởi tạo âm thanh
            switchMode('photo');
            startCamera();
        };

    </script>
</body>
</html>
